<header class="page-header">
  <nav class="main-nav">
    <button class="main-nav__toggle burger-button burger-button--close burger-button--nojs" type="button"
      aria-label="Кнопка открыть/закрыть меню"><span></span></button>
    <ul class="main-nav__list site-list">
      <li class="site-list__item"><a class="site-list__link @@if(link_active==1){site-list__link--active}" @@index_href>Главная</a></li>
      <li class="site-list__item"><a class="site-list__link @@if(link_active==2){site-list__link--active}" @@photo_href>Фото и видео</a></li>
      <li class="site-list__item"><a class="site-list__link @@if(link_active==3){site-list__link--active}" @@form_href>Форма отзыва</a></li>
      <li class="site-list__item">
        <div class="site-list__link-arrow-wrapper js-arrow-wrapper">
          <a class="site-list__link" href="#!">Оформление</a>
          <div class="site-list__item-arrow js-arrow"></div>
        </div>
        <ul class="site-list__sub-menu">
          <li class="site-list__sub-item">
            <input class="visually-hidden site-list__input-theme" id="theme-auto" type="radio" name="theme"
              value="auto">
            <label class="site-list__label-theme" for="theme-auto">Авто</label>
          </li>
          <li class="site-list__sub-item">
            <input class="visually-hidden site-list__input-theme" id="theme-light" type="radio" name="theme"
              value="light">
            <label class="site-list__label-theme" for="theme-light">День</label>
          </li>
          <li class="site-list__sub-item">
            <input class="visually-hidden site-list__input-theme" id="theme-dark" type="radio" name="theme"
              value="dark">
            <label class="site-list__label-theme" for="theme-dark">Ночь</label>
          </li>
        </ul>
      </li>
    </ul>
    <a class="page-header__logo page-header__logo--mobile" @@logo_href>
      <picture>
        <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
        <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" alt="Логотип сайта городка Седона">
      </picture>
    </a>
    <!-- <p class="page-header__mobile-header-height"></p> -->
  </nav>
</header>
