name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'

jobs:
  Lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
      name: Checkout

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{matrix.node-version}}

    - name: Install dependencies
      run: |
        npm ci

    - name: Run test
      run: |
        npm test
